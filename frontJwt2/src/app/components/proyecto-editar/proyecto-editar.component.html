<app-menu></app-menu>
<div class="container" *ngIf="proyecto">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="proyecto.name" required>
                </div>
                <div class="form-group">
                    <label for="detail">Detalle</label>
                    <input type="text" class="form-control" id="detail" name="detail"
                    [(ngModel)]="proyecto.detail" required>
                </div>
                <div class="form-group">
                    <label for="imagen"> Url Imagen</label>
                    <input type="text" class="form-control" id="image" name="image"
                    [(ngModel)]="proyecto.urlImage">
                </div>
                <div class="form-group">
                    <label for="urlProyect">Url Proyect</label>
                    <input type="text" class="form-control" id="urlProyect" name="urlProyect"
                    [(ngModel)]="proyecto.urlProyect">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
