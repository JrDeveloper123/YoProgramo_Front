<app-menu></app-menu>
<div class="container" *ngIf="experiencia">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="company">Empresa</label>
                    <input type="text" class="form-control" id="company" name="company"
                    [(ngModel)]="experiencia.company" required>
                </div>
                <div class="form-group">
                    <label for="currentJob">Trabajo actual?(1/0)</label>
                    <input type="text" class="form-control" id="currentJob" name="currentJob"
                    [(ngModel)]="experiencia.currentJob" required>
                </div>
                <div class="form-group">
                    <label for="description"> Descripción</label>
                    <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="experiencia.description">
                </div>
                <div class="form-group">
                    <label for="entry">Desde</label>
                    <input type="text" class="form-control" id="entry" name="entry"
                    [(ngModel)]="experiencia.entry">
                </div>
                <div class="form-group">
                    <label for="discharge">Hasta</label>
                    <input type="text" class="form-control" id="discharge" name="discharge"
                    [(ngModel)]="experiencia.discharge">
                </div>
                <div class="form-group">
                    <label for="position">Posición</label>
                    <input type="text" class="form-control" id="position" name="position"
                    [(ngModel)]="experiencia.position">
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
