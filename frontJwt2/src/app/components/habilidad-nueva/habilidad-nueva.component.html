<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="technology">Tecnolog√≠a</label>
                    <input type="text" class="form-control" id="technology" name="technology"
                    [(ngModel)]="technology" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Porcentaje</label>
                    <input type="text" class="form-control" id="percentage" name="percentage"
                    [(ngModel)]="percentage" required>
                </div>
             
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
