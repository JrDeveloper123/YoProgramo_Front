<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                    [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="detail">Detalle</label>
                    <input type="text" class="form-control" id="detail" name="detail"
                    [(ngModel)]="detail" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Url Imagen</label>
                    <input type="text" class="form-control" id="imagen" name="imagen"
                    [(ngModel)]="urlImage">
                    
                </div>
                <div class="form-group">
                    <label for="urlProyecto">Url Proyecto</label>
                    <input type="texy" class="form-control" id="urlProyecto" name="urlProyecto"
                    [(ngModel)]="urlProyect">
                    
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
