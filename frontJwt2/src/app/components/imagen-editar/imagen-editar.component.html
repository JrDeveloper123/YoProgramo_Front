<app-menu></app-menu>
<div class="container" *ngIf="imagen">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="profile">Imagen Perfil</label>
                    <input type="text" class="form-control" id="profile" name="profile"
                    [(ngModel)]="imagen.profile" required>
                </div>
                <div class="form-group">
                    <label for="backImage">Imagen Banner</label>
                    <input type="text" class="form-control" id="backImage" name="backImage"
                    [(ngModel)]="imagen.backImage" required>
                </div>
                
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
