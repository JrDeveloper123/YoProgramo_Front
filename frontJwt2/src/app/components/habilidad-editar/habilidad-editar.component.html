<app-menu></app-menu>
<div class="container" *ngIf="habilidad">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="technology">Tecnologia</label>
                    <input type="text" class="form-control" id="technology" name="technology"
                    [(ngModel)]="habilidad.technology" required>
                </div>
                <div class="form-group">
                    <label for="percentage">Titulo</label>
                    <input type="text" class="form-control" id="percentage" name="percentage"
                    [(ngModel)]="habilidad.percentage" required>
                </div>
                
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolio">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
